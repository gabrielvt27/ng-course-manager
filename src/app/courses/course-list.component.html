<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release</th>
            <th>Ratio</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let course of courses'>
            <td><img [src]="course.imageUrl" alt="" width="40px" height="40px"></td>
            <td>{{ course.name     }}</td>
            <td>{{ course.price    }}</td>
            <td>{{ course.code     }}</td>
            <td>{{ course.release  }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
